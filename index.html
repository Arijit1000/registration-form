<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Company Form | Dendrophile </title>--->
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Nirma Pvt. Ltd.</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          
             <div class="input-box">
            <span class="details">Address</span>
            <input type="text" placeholder="Enter the address" required>
          </div>
          
          <div class="input-box">
            <span class="details">Designation</span>
            <input type="text" placeholder="Enter your designation" required>
          </div>
          
             <div class="input-box">
            <span class="details">Area</span>
            <input type="text" placeholder="Enter the area" required>
          </div>
          
          <div class="input-box">
            <span class="details">Contact No.</span>
            <input type="text" placeholder="Enter your contact no" required>
          </div>
          
             <div class="input-box">
            <span class="details">City</span>
            <input type="text" placeholder="Enter the city" required>
          </div>
          
             <div class="input-box">
            <span class="details">GST No.</span>
            <input type="text" placeholder="Enter GST No." required>
          </div>
          
          
             <div class="input-box">
            <span class="details">State</span>
            <input type="text" placeholder="Enter the State" required>
          </div>
          
             <div class="input-box">
            <span class="details">Business Category</span>
            <input type="text" placeholder="Enter business category" required>
          </div>
          
             <div class="input-box">
            <span class="details">Pincode</span>
            <input type="text" placeholder="Enter your pincode" required>
          </div>
          
             <div class="input-box">
            <span class="details">Business Sector</span>
            <input type="text" placeholder="Enter business sector" required>
          </div>
          
             <div class="input-box">
            <span class="details">No.of Employees</span>
            <input type="text" placeholder="Enter no.of employees" required>
          </div>
          
             <div class="input-box">
            <span class="details">Website</span>
            <input type="text" placeholder="Enter website" required>
          </div>
          
             <div class="input-box">
            <span class="details">No.of HK</span>
            <input type="text" placeholder="Enter no.of HK" required>
          </div>
          
          
          <div class="input-box">
            <span class="details">No.of Supervisors</span>
            <input type="text" placeholder="Enter no.of supervisors" required>
          </div>
          
        </div>
       
        
         <div class="button">
          <input type="submit" value="Edit">
        </div>
        
        <div class="button">
          <input type="submit" value="Remove">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
